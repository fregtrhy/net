<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinaturas de Streaming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
            position: relative;
        }
        .container {
            max-width: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        .subscription {
            width: 200px; /* Largura fixa para todas as janelas */
            height: 400px; /* Altura fixa para todas as janelas */
            margin: 20px; /* Margem entre as janelas */
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            text-align: center;
            overflow: hidden;
            position: relative;
            /* Efeito de luz animado */
            animation: lightEffect 5s linear infinite;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .subscription h2 {
            color: #333;
            margin-top: 10px;
        }
        .subscription p {
            color: #666;
        }
        .subscription .price {
            font-size: 24px;
            font-weight: bold;
            color: #ff6600;
            margin-bottom: 10px;
        }
        .subscription .icon {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            display: block;
            border-radius: 50%;
        }
        .buy-button {
            background-color: #e65c00;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            width: 100%; /* Botão ocupa toda a largura */
        }
        .buy-button:hover {
            background-color: #ff6600;
        }
        .social-icons {
            position: fixed;
            z-index: 9999;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
        }
        .social-icon {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .social-icon img {
            width: 100%;
            height: auto;
        }
        .social-icon:hover {
            transform: scale(1.1) rotate(360deg);
        }

        /* Estilos específicos para telas menores que 768px (dispositivos móveis) */
        @media only screen and (max-width: 768px) {
            .container {
                padding: 10px;
            }
        }

        /* Animação do efeito de luz */
        @keyframes lightEffect {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 204, 0, 0.5);
            }
            50% {
                box-shadow: 0 0 20px 4px rgba(255, 102, 0, 0.5); /* Cor laranja */
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 204, 0, 0.5);
            }
        }

        /* Animação para os ícones sociais */
        .social-icon:hover img {
            animation: rotate 0.8s linear infinite;
        }

        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- Lista de Assinaturas -->
    <div class="container">
        <!-- Assinatura Globo Play -->
        <div class="subscription">
            <img class="icon" src="https://s12.gifyu.com/images/SZ1wY.png" alt="Globo Play">
            <h2>Globo Play</h2>
            <p>Acesso a conteúdos exclusivos da Globo.</p>
            <div class="button-container">
                <p class="price">R$ 19,90/mês</p>
                <a class="buy-button" href="https://wa.me/seu_numerodetelefone?text=Quero%20comprar%20a%20assinatura%20do%20Globo%20Play">Compre Agora</a>
            </div>
        </div>

        <!-- Assinatura Globo Play + Telecine -->
        <div class="subscription">
            <img class="icon" src="https://s12.gifyu.com/images/SZ1wY.png" alt="Globo Play + Telecine">
            <h2>Globo Play + Telecine</h2>
            <p>Acesso à Globo Play e aos filmes do Telecine.</p>
            <div class="button-container">
                <p class="price">R$ 29,90/mês</p>
                <a class="buy-button" href="https://wa.me/seu_numerodetelefone?text=Quero%20comprar%20a%20assinatura%20do%20Globo%20Play%20%2B%20Telecine">Compre Agora</a>
            </div>
        </div>

        <!-- Assinatura Globo Play + Canais + Telecine -->
        <div class="subscription">
            <img class="icon" src="https://s12.gifyu.com/images/SZ1wY.png" alt="Globo Play + Canais + Telecine">
            <h2>Globo Play + Canais + Telecine</h2>
            <p>Acesso à Globo Play, a canais exclusivos e ao Telecine.</p>
            <div class="button-container">
                <p class="price">R$ 39,90/mês</p>
                <a class="buy-button" href="https://wa.me/seu_numerodetelefone?text=Quero%20comprar%20a%20assinatura%20do%20Globo%20Play%20%2B%20Canais%20%2B%20Telecine">Compre Agora</a>
            </div>
        </div>
    </div>

    <!-- Ícones sociais -->
    <div class="social-icons">
        <a class="social-icon" href="https://t.me/seu_username" onclick="expandIcon(event, this)">
            <img src="https://s12.gifyu.com/images/SZBu3.png" alt="Telegram">
        </a>
        <a class="social-icon" href="https://wa.me/seu_numerodetelefone" onclick="expandIcon(event, this)">
            <img src="https://s9.gifyu.com/images/SZBu7.png" alt="WhatsApp">
        </a>
        <a class="social-icon" href="https://www.facebook.com/sua_pagina" onclick="expandIcon(event, this)">
            <img src="https://s9.gifyu.com/images/SZBQs.png" alt="Facebook">
        </a>
        <a class="social-icon" href="https://www.youtube.com/seu_canal" onclick="expandIcon(event, this)">
            <img src="https://s12.gifyu.com/images/SZBut.png" alt="YouTube">
        </a>
    </div>

    <script>
        function expandIcon(event, icon) {
            event.preventDefault();
            var expandedIcon = icon.cloneNode(true);
            expandedIcon.style.transition = "all 0.5s ease";
            expandedIcon.style.position = "fixed";
            expandedIcon.style.top = "50%";
            expandedIcon.style.left = "50%";
            expandedIcon.style.transform = "translate(-50%, -50%) scale(8)";
            document.body.appendChild(expandedIcon);
            setTimeout(function() {
                window.location.href = icon.href;
            }, 500); // Aguarda 0.5 segundos antes de redirecionar
        }
    </script>
</body>
</html>
